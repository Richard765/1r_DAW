<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table{
            border-collapse: collapse;
        }
        
        td{
            border:1px solid #000;
            padding:25px;
            background-color:#ccc;
        }
    </style>

</head>
<body>
    <table>
        <caption>Tabla con Colspan y Rowspan</caption>
        <tr>
            <th rowspan="2">Fila 1 y 2</th>
            <th colspan="2">Fila 1, Colspan</th>
        </tr>
        <tr>
            <td>Columna 1</td>
            <td>Columna 2</td>
        </tr>
        <tr>
            <td colspan="3">Fila 3, Colspan 3 columnas</td>
        </tr>
        <tr>
            <td rowspan="2">Fila 4 y 5</td>
            <td>Columna 1</td>
            <td>Columna 2</td>
        </tr>
        <tr>
            <td>Columna 1</td>
            <td>Columna 2</td>
        </tr>
    </table>
</body>
</html>
