<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla Spotify</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <table>
        <tr class="starting-line">
            <th class="number">#</th>
            <th class="title">Titulo</th>
            <th class="album">ÁLBUM</th>
            <th class="date">Fecha incorporación</th>
            <th class="duration">Duración</th>
        </tr>
        <tr class="others-lines">
            <td>1</td>
            <td><img src="album1.jpg"><span>Good4 U</span> <br> <small class="artist">Olivia Rodrigo</small></td>
            <td>SOUR</td>
            <td>25 jun 2021</td>
            <td>2:58</td>
        </tr>
        <tr class="others-lines">
            <td>2</td>
            <td><img src="album2.jpg"><span>BED</span> <br> <small class="artist">Joel Corry, RAYE, David Guetta</small></td>
            <td>BED</td>
            <td>29 abr 2021</td>
            <td>2:58</td>
        </tr>
    </table>
</body>
</html>
